<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <main>
          <form>
              <label for="name">Name:</label><br>
              <input id="name" type="text" name="name" maxlength="25"/>
          </form>
          <form>
            <label for="name">Email:</label><br>
            <input id="email" type="text" name="email" maxlength="25"/>
        </form>
        <form>
            <div>
              <label for="form-message">Your message:</label><br>
              <textarea
              id="form-message"
              name="message"
              autofocus="on"
              required
              maxlength="500"
              ></textarea>
            </div>
            </form>
            <form>
                <button type="submit">Submit</button>
                </form>
      </main>
  </body>
  </html>
